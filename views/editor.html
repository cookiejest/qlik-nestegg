<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>w0w.io Testing Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../public./global.css">
    <link rel="stylesheet" href="../public./bulma.min.css">
    <script defer src="../public./font-awesome-all.js"></script>


    <style>
        * {
            cursor: default;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


        .bodyclass {
            margin: 0;
            overflow: hidden;
        }




        .sidebar {
            grid-area: sidebar;
            width: 220px;
            background-color: var(--brand-color1);
        }

        .content {

            grid-area: content;
            display: grid;
            grid-template-rows: 2fr 200px;
        }

        .customheader {
            grid-area: customheader;


        }

        .customfooter {
            grid-area: customfooter;

        }


        .wrapper {
            display: grid;

            grid-template-columns: 220px repeat(2, 1fr);
            grid-template-rows: 50px 1fr 50px;
            grid-template-areas: "customheader customheader customheader" "sidebar content content" "customfooter  customfooter  customfooter";
            background-color: #fff;
            color: #444;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }







        #texteditor {

            grid-row-start: 1;
            grid-row-end: 2;

        }

        #editor {
            height: 100%;
            width: 100%;
        }

        #logs {
            display: grid;
            grid-template-rows: 30px 2fr;
            grid-row-start: 2;
            grid-row-end: 3;
            color: black;
            background-color: var(--brand-color2);
            overflow-y: hidden;


        }

        #logmessages {
            grid-row-start: 2;
            grid-row-end: 2;
            list-style: none;
            border: 1px solid #000;
            overflow-y: scroll;
            max-height: 150px;
            font-size: 13px;

        }


        .headerfootercolor {
            background-color: var(--brand-color3);
        }

        .nohighlight {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            /* Webkit */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE 10  */
            /* Currently not supported in Opera but will be soon */
            -o-user-select: none;
            user-select: none;
        }



        /*

        #sidescrollable {
            overflow: auto;
            display: grid;
            padding: 14px;
            grid-template-columns: 1fr;
        }

*/

        /*
        channels {
            display: grid;
            grid-template-rows: repeat(auto-fit, 30px);
        }
*/

        alert,
        channelname {
            min-height: 30px;
            margin-left: 15px;
        }



        h1,
        h2,
        h3,
        h4,
        h5 {

            padding: 6px;
            font-weight: 100;

        }






        * {
            padding: 0px solid #ffffff;


        }

        .nested {
            border: 1px solid #ffec99;
            border-radius: 5px;


        }
    </style>
    <script>window.$ = window.jQuery = require('jquery');</script>


    <link rel="stylesheet" type="text/css" href="../public./component.css">
</head>

<body class="bodyclass headerfootercolor">

    <div id="parentwrapper" class="wrapper">

        <div id="top" class="customheader headerfootercolor nohighlight">
            <nav class="level">
                <p class="level-item has-text-centered">

                    <div class="field has-addons">
                        <p class="control">
                            <button class="button" id="new_test">
                                <span class="icon is-small">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span>New Test Script</span>
                            </button>
                        </p>
                        <p class="control">
                            <button class="button" id="save_test">
                                <span class="icon is-small">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span>Save</span>
                            </button>
                        </p>
                        <p class="control">
                            <button class="button" id="delete_test_button">
                                <span class="icon is-small">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span>Delete</span>
                            </button>
                        </p>
                    </div>

                </p>
                <p class="level-item has-text-centered">
                    <img src="../public./mochalogo.svg" alt="" style="height: 30px;">
                    <b style='color: white;'>+</b>
                    <img src="../public./app_logo1.png" alt="" style="height: 30px;">


                </p>

            </nav>
        </div>
        <div id="side" class="sidebar nohighlight">
            <div id="sidetopmenu">


                <p style="margin: 30px;">


                    <button class="button is-large is-success" id="run_test_button">
                        <span>Run Test</span>
                        <span class="icon is-small">
                            <i class="fas fa-play-circle"></i>
                        </span>


                    </button>


                </p>
                <div class="modal" id="new_test_modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="container">
                            <div class="notification">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="text" id="new_test_name" name="new_test_name" placeholder="Test Name">
                                    </div>
                                </div>
                                <a class="button is-large is-success" id="confirm_new_test_button">
                                    <span class="icon is-small">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <span>Create</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" id="new_test_close" aria-label="close"></button>
                </div>

                <div class="modal" id="delete_test_modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="container">
                            <div class="notification">
                                <h1>Are you sure you want to delete this test script?</h1>
                                <a class="button is-large is-danger" id="delete_test_confirm" name="delete_test_confirm">
                                    <span class="icon is-small">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span>Delete</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" id="delete_test_close" aria-label="close"></button>
                </div>


            </div>

            <div id="sidescrollable">
                <div id="tests">

                   
                    <nav class="panel testnav">
                        <p class="panel-heading">
                                Test Scripts
                        </p>
                        <a class="panel-block is-active">
                            <span class="panel-icon">
                                <i class="fas fa-book"></i>
                            </span>
                            bulma
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book"></i>
                            </span>
                            marksheet
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <div id="nestedwrapper" class="content">

            <div id="texteditor">
                <div id="editor">some text</div>
                <script src='../public./ace/ace.js' type="text/javascript" charset="utf-8"></script>
                <script>

                    var editor = ace.edit("editor");
                    editor.setTheme("ace/theme/twilight");
                    editor.session.setMode("ace/mode/javascript");
                    editor.renderer.setShowGutter(true);
                    editor.setValue("//Please create or select a test script to begin.");

                </script>
            </div>

            <div id="logs">
                <logsmenu>
                    <div style='color: var(--brand-color3); '>
                        <h3>RESULTS</h3>
                    </div>
                </logsmenu>
                <ul id="logmessages">



                </ul>
            </div>
        </div>


        <div class="customfooter headerfootercolor  nohighlight">

            <h3 style='color: white;'>Designed and Developed by Adam Cooke @ w0w.io.
                <b>Enterprise Version Available</b>
            </h3>
        </div>
    </div>




</body>
<script>

    require('../renderers/testRenderer.js');

</script>

</html>
